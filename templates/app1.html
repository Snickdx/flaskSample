        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <!-- Only appears on the /update/person route -->
            
                        <div class="row">
                            <div>
                                <h1>Add Record</h1>
                            </div>
                        </div>
                        <div class="row">
                            <fieldset>
                                <legend>Enter new record here</legend>
                                <form method="POST" action="{/persons">
                                  <div class="form-group">
                                    <label for="nameText" class="bmd-label-floating">Name</label>
                                    <input type="text" name="name" class="form-control" id="nameText">
                                    <span class="bmd-help">User Name</span>
                                  </div>
                                  <div class="form-group">
                                    <label for="countryText" class="bmd-label-floating">Country</label>
                                    <input type="text" name="country" maxlength="3" class="form-control" id="countryText">
                                    <span class="bmd-help">Max 3 Characters</span>
                                  </div>
                                  <button type="submit" class="btn btn-primary btn-raised">Submit</button>
                                </form>
                            </fieldset>
                        </div>

                        <div class="row">
                            <h1>Edit Record</h1>
                        </div>
                        <div class="row">
                            <fieldset>
                                <legend>Updating a record:</legend>
                                <form method="POST" action="/persons/update">

                                    <div class="form-group">
                                        <label for="recSelect">Select Record</label>
                                        <select name="id" class="form-control">
                                            {% for user in records %}
                                                <option>{{user.id}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="nameText" class="bmd-label-floating">Name</label>
                                        <input type="text" name="name" class="form-control" value="" id="nameText">
                                        <span class="bmd-help">User Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="countryText" class="bmd-label-floating">Country</label>
                                        <input type="text" name="country" maxlength="3" value="" class="form-control"
                                            id="countryText">
                                        <span class="bmd-help">Max 3 Characters</span>
                                    </div>
                                        <button type="submit" class="btn btn-primary btn-raised">Update</button>
                                </form>
                            </fieldset>
                        </div>
                 
                </div>
                <div class="col-sm-8">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th><th>Name</th><th>Country</th><th>Date Created</th><th>Controls</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in records %}
                            <tr>
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.country}}</td>
                                <td>{{user.date_created}}</td>
                                <td>
                                    <a class="btn btn-primary" href="/persons/delete/{{user.id}}">DELETE</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
